name: barcode_app
description: "Beautiful QR Code Generator with Decorative Borders"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^17.0.1

  # QR Code Generation
  qr_flutter: ^4.1.0

  # State Management
  provider: ^6.1.1

  # Image/Export
  screenshot: ^3.0.0
  image: ^4.1.0
  share_plus: ^12.0.1
  path_provider: ^2.1.2
  gal: ^2.3.0                          # Save to photo gallery

  # Platform-specific
  permission_handler: ^12.0.1
  universal_html: ^2.2.4           # Web file download
  flutter_contacts: ^1.1.9         # Contact access for vCard QR

  # UI Components
  flutter_colorpicker: ^1.0.3
  flutter_svg: ^2.0.9              # SVG border assets
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.0             # Premium typography

  # Utils
  url_launcher: ^6.2.2
  intl: ^0.20.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/borders/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0A0A0B"  # Deep charcoal from brand
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  remove_alpha_ios: true
