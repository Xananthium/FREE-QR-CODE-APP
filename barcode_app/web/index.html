<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Primary Meta Tags -->
  <title>Barcode Scanner - Professional QR Code Reader</title>
  <meta name="title" content="Barcode Scanner - Professional QR Code Reader">
  <meta name="description" content="Professional barcode scanner and QR code reader with history tracking and export capabilities. Scan, save, and manage all your barcodes and QR codes.">
  <meta name="keywords" content="barcode scanner, QR code reader, barcode reader, QR scanner, code scanner, mobile scanner">
  <meta name="author" content="Barcode Scanner">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#2196F3">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://barcode-scanner.app/">
  <meta property="og:title" content="Barcode Scanner - Professional QR Code Reader">
  <meta property="og:description" content="Professional barcode scanner and QR code reader with history tracking and export capabilities.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://barcode-scanner.app/">
  <meta property="twitter:title" content="Barcode Scanner - Professional QR Code Reader">
  <meta property="twitter:description" content="Professional barcode scanner and QR code reader with history tracking and export capabilities.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Barcode Scanner">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Flutter will inject its loading indicator here -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
</body>
</html>
