# Flutter Launcher Icons Configuration
# Run: flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

  # Android adaptive icon (Digital Eclipse brand colors)
  adaptive_icon_background: "#0A0A0B"  # Deep charcoal from brand
  adaptive_icon_foreground: "assets/icons/app_icon.png"

  # iOS - remove alpha channel
  remove_alpha_ios: true

  # Web
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#0A0A0B"
    theme_color: "#D4AF37"  # Museum gold from brand

  # macOS
  macos:
    generate: false
